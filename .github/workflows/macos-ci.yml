name: macOS CI

on:
  push:
  pull_request:

jobs:
  macos-build:
    runs-on: [self-hosted, macos]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install system dependencies
      run: |
        command -v brew >/dev/null || exit 1
        export HOMEBREW_NO_AUTO_UPDATE=1
        brew install icu4c pkg-config
        echo "PKG_CONFIG_PATH=$(brew --prefix icu4c)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix icu4c)/lib" >> $GITHUB_ENV
        echo "CPPFLAGS=-I$(brew --prefix icu4c)/include" >> $GITHUB_ENV
    
    - name: Build
      run: cargo build --verbose 2>&1 | tee build.log
    
    - name: Run tests
      run: cargo test --verbose 2>&1 | tee test.log
    
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-macos
        path: |
          build.log
          test.log
    
    - name: Run Phase 4 threat invariant checks
      run: |
        chmod +x scripts/check_phase4_invariants.sh
        scripts/check_phase4_invariants.sh