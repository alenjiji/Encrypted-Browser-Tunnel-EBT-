name: macOS CI

on:
  push:
  pull_request:

jobs:
  macos-build:
    runs-on: [self-hosted, macos]
    timeout-minutes: 30
    env:
      ACTIONS_RUNNER_DEBUG: "true"
      ACTIONS_STEP_DEBUG: "true"
    
    steps:
    - name: Preflight network check
      run: |
        set -euo pipefail
        echo "Checking GitHub connectivity..."
        curl -I --retry 3 --retry-delay 2 https://github.com
        curl -I --retry 3 --retry-delay 2 https://codeload.github.com
    
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install OpenSSL
      run: arch -arm64 brew install openssl@3
    
    - name: Set ICU environment variables
      run: |
        echo "PKG_CONFIG_PATH=$(brew --prefix icu4c)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix icu4c)/lib" >> $GITHUB_ENV
        echo "CPPFLAGS=-I$(brew --prefix icu4c)/include" >> $GITHUB_ENV
        echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix openssl@3)/lib $LDFLAGS" >> $GITHUB_ENV
        echo "CPPFLAGS=-I$(brew --prefix openssl@3)/include $CPPFLAGS" >> $GITHUB_ENV
    
    - name: Build
      run: |
        cargo build --verbose 2>&1 | tee ${{ github.workspace }}/build.log
        echo "=== COMPILATION ERRORS ONLY ==="
        grep -E "^error\[|^  --> |^   \|" ${{ github.workspace }}/build.log || echo "No compilation errors found"
    
    - name: Run tests
      run: cargo test --verbose 2>&1 | tee ${{ github.workspace }}/test.log
    
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-macos
        path: |
          ${{ github.workspace }}/build.log
          ${{ github.workspace }}/test.log
    
    - name: Run Phase 4 threat invariant checks
      if: success()
      run: |
        chmod +x scripts/check_phase4_invariants.sh
        scripts/check_phase4_invariants.sh
